<div align="center" [ngStyle]="{
  'height':'1000',
  'background-image': 'url('+theme[0].image+')',
  'background-size': 'cover',
  'width':'auto',
  'background-position':'50% 50%',
  'background-attachment': 'fixed'}">
  <br><br><br><br>
<div class="col-md-12">
  <div style="background:linear-gradient(135deg,grey 40%  ,red) !important" class="card card-container">
    <img id="profile-img" src="https://upload.wikimedia.org/wikipedia/en/thumb/7/78/KL_University_logo.svg/1200px-KL_University_logo.svg.png" width="160" height="70" class="center"/>
    <br>
    <!--//ssl.gstatic.com/accounts/ui/avatar_2x.png-->
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <table>
        <tr>
          <td> <div class="form-group"> <label for="fname">First Name</label> <input type="text" class="form-control" name="fname" [(ngModel)]="fname"  #name="ngModel"/></div></td>

          <td> <div class="form-group"> <label for="lname">Last Name</label> <input type="text" class="form-control" name="lname" [(ngModel)]="lname"  #name="ngModel"/> </div></td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
                <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minlength="3" maxlength="20" #username="ngModel"/>
              <div class="alert-danger" *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required">Username is required</div>
                <div *ngIf="username.errors.minlength">Username must be at least 3 characters</div>
                <div *ngIf="username.errors.maxlength">Username must be at most 20 characters</div>
              </div>
            </div>
          </td>
          <td>

            <div class="form-group">
              <label for="email">Personal Email</label>
              <input type="email" class="form-control" name="pemail" [(ngModel)]="student.pemail" required email #pemail="ngModel"/>
            </div>
          </td>
        </tr>
        <tr>
          <td>
              <div class="form-group"> <label for="spec3">Gender</label>
                <mat-select  class="form-control"[(ngModel)]="student.gender" name="gender">
                  <mat-option *ngFor="let i of genders" [value]="i.num">
                    {{i.num}}
                  </mat-option>
                </mat-select></div>
          </td>
          <td> <div class="form-group"> <label for="age">Age</label><input type="text" class="form-control" name="age" [(ngModel)]="student.age"  #name="ngModel"/> </div></td>
        </tr>
        <tr>
              <td> <div class="form-group"> <label for="bod">Date of Birth</label> <input type="date" class="form-control" name="dob" [(ngModel)]="student.dob"  #name="ngModel"/></div></td>
              <td> <div class="form-group"> <label for="username">Blood Group</label> <input type="text" class="form-control" name="name" [(ngModel)]="student.bloodgroup"  #name="ngModel"/></div></td>
            </tr>
            <tr>
              <tr>
                <td> <div class="form-group"> <label for="year">Year</label>
                  <mat-select  class="form-control"[(ngModel)]="student.year" name="year">
                    <mat-option *ngFor="let i of years" [value]="i.num">
                      {{i.num}}
                    </mat-option>
                  </mat-select></div></td>
                  <td> <div class="form-group"> <label for="branch">Branch</label>
                    <mat-select  class="form-control"[(ngModel)]="student.branch" name="branch">
                      <mat-option *ngFor="let i of branches" [value]="i.name">
                        {{i.name}}
                      </mat-option>
                    </mat-select></div></td> </tr>
              <tr>
      </table>
      <div [ngSwitch]="student.year">
        <div *ngSwitchCase="'II Year'">
          <div class="form-group"> <label for="spec3">Specialization</label>
            <mat-select  class="form-control"[(ngModel)]="ser" name="spec3">
              <mat-option *ngFor="let i of specs" [value]="i.name">
                {{i.name}}
              </mat-option>
            </mat-select>
          </div>
        </div>
        <div *ngSwitchDefault></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control"  name="password" [(ngModel)]="form.password" required minlength="6"  #password="ngModel"/>
        <div class="alert-danger" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters </div>
        </div>
      </div>

      <div class="form-group">
        <button mat-raised-button  class="form-control"color="warn">Register</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      {{form.username}} registration is successful!
    </div>
  </div>
</div>
<br><br><br>
</div>
