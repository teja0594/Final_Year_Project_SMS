

    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <img center id="profile-img" src="https://upload.wikimedia.org/wikipedia/en/thumb/7/78/KL_University_logo.svg/1200px-KL_University_logo.svg.png" width="160" height="60"/>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"/>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid">
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input matInput
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"/>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div></div></div>
      <div class="form-group">
        <mat-dialog-actions align="center">
          <button  class="form-control {{theme[0].color}}" mat-raised-button color="{{theme[0].color}}" id="myButton"  >Login</button>
        </mat-dialog-actions></div>
      <div class="form-group"><div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div></div></form>
    <h2  *ngIf="isLoggedIn" align="center" ><i> Login as {{form.username}} {{roles.length}}.</i></h2>
